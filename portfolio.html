<script>
   (function ($) {
    $(document).ready(function(){

    // hide header first
    $("header").hide();

    // fade in header
    $(function () {
        $(window).scroll(function () {

                 // set distance user needs to scroll before we start fadeIn
            if ($(this).scrollTop() > 50) {
                $('header').fadeIn();
            } else {
                $('header').fadeOut();
            }
        });
    });

});
  }(jQuery));

</script>
