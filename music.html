<script>
   (function ($) {
    $(document).ready(function(){

    // hide header first
    $("header").hide();

    // fade in header
    $(function () {
        $(window).scroll(function () {

                 // set distance user needs to scroll before we start fadeIn
            if ($(this).scrollTop() > 50) {
                $('header').fadeIn();
            } else {
                $('header').fadeOut();
            }
        });
    });

});
  }(jQuery));

</script>

<script>

$(document).ready(function() {
        $('.stop').hide();
        $('.play').click(function() {
            var i = $(this).attr('id');
            var c = i.replace(/[A-Za-z$-]/g, "");
            $(this).hide();
            $(this).next().show();
            var d = 'audio' + c;           
            var audio = document.getElementById(d);
            audio.play();      
        });
    $('.stop').click(function() {
            var i = $(this).attr('id');
            var c = i.replace(/[A-Za-z$-]/g, "");
            $(this).hide();
            $(this).prev().show();
            var d = 'audio' + c;           
            var audio = document.getElementById(d);
            audio.pause();      
        });
});
</script>
